<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Detail</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <a th:href="@{/home}" class="btn btn-outline-primary">Back to home</a>
    <table>
        <tr>
            <th colspan="2"><h1>Book Detail</h1></th>
        </tr>
        <tr>
            <td colspan="2"><img style="max-height: 500px; width: auto" th:src="${book.image}"></td>
        </tr>
        <tr>
            <td>Author</td>
            <td th:text="${book.author}"></td>
        </tr>
        <tr>
            <td><span>Quantity</span></td>
            <td th:text="${book.quantity}"></td>
        </tr>
        <tr>
            <td></td>
            <td><a  class="btn btn-outline-primary"
                   th:attr="onclick=|sendInfo(${book.borrowCode})|"
                   data-bs-toggle="modal" data-bs-target="#notificationModal">Borrow</a></td>
        </tr>
    </table>
    <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your Code: <b id="borrowCode"></b> Remember code to return book!
                    Are you sure to borrow this book?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a th:href="@{/home/borrow/__${book.id}__}" class="btn btn-primary" >Yes</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function sendInfo(code) {
        document.getElementById("borrowCode").innerText = code;
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
