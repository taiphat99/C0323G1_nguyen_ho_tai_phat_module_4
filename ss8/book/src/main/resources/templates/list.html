<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>


<div class="container">
    <div>
        <h1 style="text-align: center">Book List</h1>
    </div>
    <div>
        <a class="btn btn-outline-primary" href="">Add new book</a>
        <a class="btn btn-outline-primary" href="">Return book</a>
    </div>
    <div>
        <span style="color: red" th:if="${msg != null}" th:text="${msg}"></span>
    </div>
    <table class="table table-striped">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th></th>
            <th>Author</th>
            <th>Quantity</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="book,loop: ${bookList}">
            <td th:text="${loop.count}"></td>
            <td style="width: 300px" th:text="${book.name}"></td>
            <td><img th:src="${book.image}" style="max-height: 100px; width: auto"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.quantity}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{/home/detail/__${book.id}__}">Detail</a></td>
            <td><a class="btn btn-outline-danger" th:href="@{/home/delete}">Delete</a></td>
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
