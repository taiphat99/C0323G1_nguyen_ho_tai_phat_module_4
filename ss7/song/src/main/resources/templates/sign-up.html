<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <div th:insert="~{home::libraries}"></div>
</head>
<body>
<div class="main" style="padding-top: 50px; padding-bottom: 50px">
    <!-- Sign up form -->
    <section class="signup" style="margin-bottom: 0">
        <div class="container">
            <div class="signup-content" style="padding-bottom: 50px" >
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-group">
                            <label for="name"><i class="fa-solid fa-user"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('name')}"-->
                            <!--                                       th:errors="*{name}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-envelope"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('email')}"-->
                            <!--                                       th:errors="*{email}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa-solid fa-phone"></i></label>
                            <input name="phoneNumber" id="phone_number" placeholder="Your Phone Number"/>
                            <!--                            <div><span style="position: relative;top: 5px;color: red" th:if="${#fields.hasErrors('phoneNumber')}"-->
                            <!--                                       th:errors="*{phoneNumber}"></span></div>-->
                        </div>
                        <div class="form-group">
                            <label for="pass"><i class="fa-solid fa-lock"></i></label>
                            <input type="password" name="pass" id="pass" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="re-pass"><i class="fa-solid fa-lock"></i></label>
                            <input type="password" name="re_pass" id="re_pass" placeholder="Confirm your password"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Remember Me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="/images/signup-image.jpg" height="314" width="294"/></figure>
                    <a href="#" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

</body>
</html>
