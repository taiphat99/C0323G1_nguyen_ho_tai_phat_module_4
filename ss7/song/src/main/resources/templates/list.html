<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Song List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div>
        <h1 style="text-align: center">Song List</h1>
    </div>
    <div style="margin: 20px 20px">
        <form th:action="@{/song}">
            <a class="btn btn-outline-primary" th:href="@{/add}">Add New Song</a>
            <input name="searchName" th:value="${searchName}" type="text" style="width:200px;margin-left: 100px">
            <button class="btn btn-outline-primary">Search</button>
        </form>
    </div>
    <div>
        <span style="color: red"></span>
    </div>
    <div>
        <table class="table table-striped">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Composer</th>
                <th>Genre</th>
                <th></th>
                <th></th>
            </tr>
            <tr th:each="song,loop: ${songPage}">
                <td th:text="${loop.count}"></td>
                <td th:text="${song.name}"></td>
                <td th:text="${song.composer}"></td>
                <td th:text="${song.genre.name}"></td>
                <td><a class="btn btn-outline-warning" th:href="@{/}">Edit</a></td>
                <td><a class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a></td>
            </tr>
        </table>
    </div>
</div>
<div class="d-flex justify-content-center">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item ">
                <a class="page-link" th:if="${songPage.hasPrevious()}" th:href="@{/list(page=${songPage.number}-1,searchName=${searchName})}">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" th:text="${blogPage.number+1}"></a></li>
            <li class="page-item"><span class="page-link">/</span></li>
            <li class="page-item"><a class="page-link" th:text="${blogPage.totalPages}"></a></li>
            <li class="page-item">
                <a class="page-link" th:if="${blogPage.hasNext()}" th:href="@{/list(page=${blogPage.number}+1,searchName=${searchName})}">Next</a>
            </li>
        </ul>
    </nav>
</div>


<!--Delete Modal-->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Notification</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure to remove <b id="productName"></b>?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitDeleteForm()">Delete</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
