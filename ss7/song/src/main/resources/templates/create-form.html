<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Song</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="container">
    <div>
        <h1>Add a New Song</h1>
    </div>
    <div>
        <form th:action="@{/song/save}" th:object="${songDTO}" method="post">
            <table border="1" style="border-collapse: collapse">
                <tr>
                    <td>Song Name:</td>
                    <td><input type="text" th:field="*{name}"></td>
                    <td><span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></td>
                </tr>
                <tr>
                    <td>Composer</td>
                    <td><input type="text" th:field="*{composer}"></td>
                    <td><span style="color: red" th:if="${#fields.hasErrors('composer')}" th:errors="*{composer}"></span></td>
                </tr>
                <tr>
                    <td>Genre</td>
                    <td>
                        <select name="" th:field="*{genre}">
                            <option value="">-- Select a genre --</option>
                            <option th:each="genre:${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
                        </select>
                    </td>
                    <td><span style="color: red" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></span></td>
                </tr>
                <tr>
                    <td></td>
                    <td><button type="submit">Save</button></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
