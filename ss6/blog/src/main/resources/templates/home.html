<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="align-content-center">Blog Management</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,loop:${blogList}">
            <th scope="row" th:text="${loop.count}"></th>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.category.name}"></td>
            <td><img style="max-width:100px;height: auto " th:src="${blog.image}"></td>
            <td th:text="${blog.createdDate}"></td>
            <td th:text="${blog.updatedDate}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{/detail/__${blog.id}__}">View Detail</a></td>
            <td><a class="btn btn-outline-warning" th:href="@{/edit/__${blog.id}__}">Edit</a></td>
            <td><a class="btn btn-outline-danger" th:onclick="" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
