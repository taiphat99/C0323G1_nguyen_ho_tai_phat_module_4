<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 style="text-align: center">Blog Management</h1>
    <div style="margin: 20px 20px">
        <form th:action="@{/list}">
        <a class="btn btn-outline-primary" th:href="@{/add}">Add New Product</a>
        <input name="searchName" th:value="${searchName}" type="text" style="width:200px;margin-left: 100px">
        <button class="btn btn-outline-primary">Search</button>
        </form>
    </div>
    <div class="msg" th:if="${msg!= null}" th:text="${msg}"></div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Category</th>
            <th scope="col">Image</th>
            <th scope="col">Created Date</th>
            <th scope="col">Updated Date</th>
            <th scope="col"></th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="blog,loop:${blogPage}">
            <th scope="row" th:text="${blog.id}"></th>
            <td th:text="${blog.title}"></td>
            <td th:text="${blog.author}"></td>
            <td th:text="${blog.category.name}"></td>
            <td><img style="max-width:100px;height: auto " th:src="${blog.image}"></td>
            <td th:text="${blog.createdDate}"></td>
            <td th:text="${blog.updatedDate}"></td>
            <td><a class="btn btn-outline-primary" th:href="@{/detail/__${blog.id}__}">View Detail</a></td>
            <td><a class="btn btn-outline-warning" th:href="@{/edit/__${blog.id}__}">Edit</a></td>
            <td><a class="btn btn-outline-danger" th:onclick="" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav aria-label="...">
            <ul class="pagination">
                <li class="page-item ">
                    <a class="page-link" th:if="${blogPage.hasPrevious()}" th:href="@{/list(page=${blogPage.number}-1,searchName=${searchName})}">Previous</a>
                </li>
                <li class="page-item"><a class="page-link" th:text="${blogPage.number+1}"></a></li>
                <li class="page-item"><span class="page-link">/</span></li>
                <li class="page-item"><a class="page-link" th:text="${blogPage.totalPages}"></a></li>
                <li class="page-item">
                    <a class="page-link" th:if="${blogPage.hasNext()}" th:href="@{/list(page=${blogPage.number}+1,searchName=${searchName})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
