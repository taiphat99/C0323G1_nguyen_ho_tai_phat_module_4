<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .err {
            color: red;
        }

        input {
            margin: 20px 30px;
            width: 240px;
            height: 40px;
        }
    </style>
</head>
<body class="container">
<h1>Create Form</h1>
<form method="post" th:action="@{/save}" th:object="${songDto}">
    <table>
        <tr>
            <td>Code</td>
            <td><input name="code" type="text" th:field="*{code}"></td>
            <td class="err" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></td>
        </tr>

        <tr>
            <td>Name</td>
            <td><input name="name" type="text" th:field="*{name}"></td>
            <td class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <td>Composer</td>
            <td><input name="composer" type="text" th:field="*{composer}"></td>
            <td class="err" th:if="${#fields.hasErrors('composer')}" th:errors="*{composer}"></td>
        </tr>
        <tr>
            <td>Genre</td>
            <td>
                <select th:field="*{genre}" name="genre" class="form-select" id="" style="margin: 20px 30px">
                    <option th:each="genre: ${genreList}" th:value="${genre.id}" th:text="${genre.name}"></option>
                </select>
            </td>
            <td class="err"></td>
        </tr>
        <tr>
            <td>Released Date</td>
            <td><input type="date" th:field="*{released_date}" required></td>
            <td class="err" th:if="${#fields.hasErrors('released_date')}" th:errors="*{released_date}"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button style="margin: 20px 30px;padding: 7px 11px" type="submit" class="btn-outline-primary">Save
                </button>
            </td>
        </tr>
    </table>
</form>


<script src="/js/bootstrap.min.js"></script>
</body>
</html>
